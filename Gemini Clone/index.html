<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Clone</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">
    <!-- Header Section -->
    <header class="bg-gray-800 p-4 shadow-md flex items-center justify-between">
        <h1 class="text-2xl font-bold text-blue-400">Gemini Clone</h1>
        <div class="text-sm text-gray-400">Powered by Gemini API</div>
    </header>

    <!-- Chat Container -->
    <main class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col items-start bg-gray-900 custom-scrollbar">
        <!-- Chat messages will be appended here -->
        <div id="chat-messages" class="w-full max-w-3xl mx-auto flex flex-col space-y-4 pb-4">
            <div class="message from-gemini bg-gray-700 text-gray-200 p-3 rounded-lg max-w-md self-start shadow-md animate-fade-in">
                <p>Hello! How can I help you today?</p>
            </div>
        </div>
        <!-- Loading indicator (hidden by default) -->
        <div id="loading-indicator" class="hidden w-full max-w-3xl mx-auto text-center text-blue-300 text-lg">
            <div class="spinner border-t-4 border-blue-500 border-solid rounded-full w-8 h-8 mx-auto"></div>
            <p class="mt-2">Thinking...</p>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="bg-gray-800 p-4 shadow-lg">
        <div class="w-full max-w-3xl mx-auto flex items-center space-x-3">
            <textarea
                id="user-input"
                class="flex-1 p-3 rounded-lg border-2 border-gray-600 bg-gray-700 text-white resize-none focus:outline-none focus:border-blue-500 transition duration-200 custom-scrollbar"
                rows="1"
                placeholder="Type your message here..."
                oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
            ></textarea>
            <button
                id="send-button"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-md"
            >
                Send
            </button>
        </div>
    </footer>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
